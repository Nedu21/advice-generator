<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link rel="icon" href="./images/pain.jfif" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section id="main">
      <!-- ATTRIBUTION -->
      <div id="attribution">
        <div class="attribution">
          <img src="images/pain.jfif" alt="profil-pic" />

          <div class="attribution__content">
            <p>
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. &nbsp; Coded by
              <a href="https://github.com/Nedu21" target="_blank"> Chinedu</a>
            </p>
          </div>
        </div>
      </div>

      <!-- SPINNER -->
      <div class="spinner">
        <div class="spinner__content">
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- ADVICE CONTENTS -->
      <div class="advice">
        <p class="advice__number mb-sm">Advice &nbsp; <span> # 117</span></p>

        <p class="advice__quote mb-md">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>

        <img
          class="advice__pattern--divider mb-md"
          src="images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
        />

        <div class="advice__dice">
          <img src="images/icon-dice.svg" alt="" />
        </div>
      </div>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
